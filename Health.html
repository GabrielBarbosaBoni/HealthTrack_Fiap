<!DOCTYPE html>
<html lang="br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1" />
        <title>Health Track Login</title>  
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body >
        <div class="login">
            <h1>Bem vindo ao Health Track</h1>
            <form>
                <p>Usuário</p>
                <input type="text" name="" placeholder="Usúario">
                <p>Senha</p>
                <input type="password" name="" placeholder="Senha">
                <input type="submit" name="" value="Entrar">
                <p><a href="#">Esqueceu sua senha?</a></p>
                <p><a href="#">Ainda não possui uma conta?</a></p>
                <p class="facebook"><a href="#"><img src="facebook.png" width="30" height="30"> 
                Entrar com facebook</a></p>
                <p class="google"><a href="#"><img src="logoG.png" width="30" height="30"> 
                    Entrar com Google</a></p>
            </form>           
        </div>
    </body>
</html>
